<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Student Information Form</h2>
        <form id="student-form">
            <table>
                <tr>
                    <td><label for="first-name">First Name</label></td>
                    <td><input type="text" id="first-name" name="first-name" placeholder="Enter your First Name" required></td>
                </tr>
                <tr>
                    <td><label for="last-name">Last Name</label></td>
                    <td><input type="text" id="last-name" name="last-name" placeholder="Enter your Last Name" required></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone</label></td>
                    <td><input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth</label></td>
                    <td><input type="date" id="dob" name="dob" required></td>
                </tr>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td><input type="text" id="username" name="username" placeholder="Enter your Username" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" id="password" name="password" placeholder="Enter your Password" required></td>
                </tr>
                <tr>
                    <td><label for="confirm-password">Re-type Password</label></td>
                    <td><input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your Password" required></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="Other">
                        <label for="other">Other</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="photo">Photo</label></td>
                    <td><input type="file" id="photo" name="photo" accept="image/*"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit">Registration</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
